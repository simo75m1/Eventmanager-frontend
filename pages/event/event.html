<div class="template">
    <button class="button" id="add-event-open">Add new event</button>
    <button class="button" id="signup-event-open">Signup for event</button>
    <br><br>
    <input type="number" placeholder="Search by Id">
    <button id="search-submit-btn">Search</button>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Date</th>
                <th scope="col">Description</th>
                <th scope="col">Spots remaining</th>
            </tr>
        </thead>
        <tbody id="event-data">
        </tbody>
    </table>

    <div id="event-modal" class="modal">
        <div id="modal-content" class="modal-content">
            
        </div>
    </div>
</div>
